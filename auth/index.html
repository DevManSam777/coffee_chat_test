<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-state"></div>
        
        <div id="auth-forms">
            <!-- Login Form (shown by default) -->
            <form id="login-form">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p class="form-toggle">Don't have an account? <a href="#" id="show-register">Sign up</a></p>
            </form>

            <!-- Registration Form (initially hidden) -->
            <form id="register-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-first-name">First Name</label>
                        <input type="text" id="register-first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-last-name">Last Name</label>
                        <input type="text" id="register-last-name" required>
                    </div>
                </div>
                <button type="submit">Register</button>
                <p class="form-toggle">Already have an account? <a href="#" id="show-login">Sign in</a></p>
            </form>
        </div>

        <!-- User Profile Section -->
        <div id="user-profile" style="display: none;">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-first-name">First Name</label>
                        <input type="text" id="profile-first-name">
                    </div>
                    <div class="form-group">
                        <label for="profile-last-name">Last Name</label>
                        <input type="text" id="profile-last-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-bio">Bio</label>
                    <textarea id="profile-bio"></textarea>
                </div>
                <button type="submit">Update Profile</button>
            </form>
            
            <div class="button-container">
                <button id="logout-button">Logout</button>
                <button id="delete-account-button">Delete Account</button>
            </div>
        </div>
    </div>

    <script type="module" src="/auth.js"></script>
</body>
</html>
